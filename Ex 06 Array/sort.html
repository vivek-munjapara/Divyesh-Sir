<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="citynm" value="" placeholder="Enter the city name for sort">

    <button onclick="add()">add</button>
    <button onclick="srt()">Sort</button>

    <div id="display"></div>
    <div id="result"></div>
    <div id="result2"></div>

    <script>
        // 
        // let myArray = ["surat", "rajkot", "vadodara", "mehshana"];

        let myArray = [];

        function add() {


            let value = document.getElementById("citynm").value;

            if (value == "") {
                alert("please input name")
            } else {
                myArray.push(value);
            }
            document.getElementById("display").innerHTML += `${value} <br>`

            document.getElementById("citynm").value = "";
        }


        function srt() {
            let sortedAlpha = myArray.sort();                                        // alphabeticlly
            
            document.getElementById('result').innerHTML = `<h5> Sorted Alphabatically </h5>` + sortedAlpha.join("<br>");
           
           
           
            let sortedLenght = myArray.sort((a, b) => {                                   //length wise
                return a.length - b.length;
            })
            document.getElementById('result2').innerHTML = `<h5>Sorted Length wise </h5>` + sortedLenght.join("<br>");
        }

    </script>
</body>

</html>
