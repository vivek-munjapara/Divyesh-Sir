<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="citynm" value="" placeholder="Enter the city name for sort">

    <button onclick="add()">add</button>
    <button onclick="srt()">Sort</button>

    <div id="display"></div>
    <div id="result"></div>

    <script>
        // 
        let myArray = ["surat", "rajkot", "vadodara", "mehshana"];


        function add() {
            let value = document.getElementById("citynm").value;

            if (value == "") {
                alert("please input name")
            } else {
                myArray.push(value);
            }

        }


        function srt() {
            let sorted = myArray.sort(function (a, b) {
                return a.length - b.length;
            })
            document.getElementById('result').innerHTML = sorted.join(" ");
        }

    </script>
</body>

</html>
