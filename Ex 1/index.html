<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Check the given number is divisible with 3 and 5 or not</h3>
    <input type="text" name="" id="num">
    <button onclick="fun()">Check</button>
    <span id="result"></span>

    <script>
        function fun() {
            let number = parseInt(document.getElementById("num").value);

            if (number % 3 == 0 && number % 5 == 0) {
                document.getElementById("result").innerHTML =  number + " number is divisible";
            } else {
                document.getElementById("result").innerHTML = number +  " number is not divisible";
            }
        }
    </script>
</body>

</html>
