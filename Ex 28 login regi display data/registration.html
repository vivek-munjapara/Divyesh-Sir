<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="index.html"><img
                    src="https://t3.ftcdn.net/jpg/01/93/51/06/360_F_193510673_PjY05IdqB3MQgKmJsfVsUrMm4CRmodg4.jpg"

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse space" id="navbarNav">
                <ul class="navbar-nav">
    
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Sign Up</a>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
    
                </ul>
            </div>
        </nav>
    </header>


    <div class="row">
        <div class="">
            <form id="frm">

                <h1> Sign Up </h1>


                <label for="">Please Enter Ms/Miss/Mrs: </label>
                <select name="title" id="title">
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                </select>
                <p class="error"></p>


                <label for="">First Name</label>
                <input type="text" name="firstName" id="firstName">
                <p class="error"></p>


                <label for="">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <p class="error"></p>


                <label for="">Email</label>
                <input type="text" name="email" id="email">
                <p class="error"></p>


                <label for="">Password</label>
                <input type="password" name="password" id="password">
                <p class="error"></p>


                <label for="">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <p class="error"></p>


                <input type="checkbox" name="acceptTerms" value="true" checked id="acceptTerms"> I agree the terms
                and
                conditions.

                <!-- <input type="button" onclick="getvalue()" value="submit"> -->
            </form>
            <button onclick="signup()">Submit</button>
        </div>
    </div>
<p id="demo"></p>
